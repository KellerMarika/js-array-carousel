<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- indispensabile per far funzionare le media-queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>CAROSELLO HOME</title>


    <!-- font-family: 'Roboto', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- font-family: fontawesome -->
    <script src="https://kit.fontawesome.com/a19b158346.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- my-css -->
    <link rel="stylesheet" href="bonusStyle.css">
    <link rel="stylesheet" href="bonusPlanner.css">

</head>


<body>
    <section>
        <div class="container ">
            <h1>CAROSELLO MONO ARRAY</h1>
            <h3>utilizza le frecce per scorrere i contenuti...</h3>
            <h3>altrimenti clicca direttamente sulla thumbnail di tuo interesse! </h3>

            <div class="row">
                <div class="col-10 p-0 position-relative">
                   



                    <div id="slider-container" class="h-100">

                        <div class="f1-container position-relative">

                            <!---- FIRST IMG WALL ----------->
                            <img class="wall f1 img-fluid" src="/BONUS/img/f1/1-wall.png" alt="top-view arredo PT">

                            <!---- FIRST SVG GROUP----------->
                            <div class="svg-container f1">

                                <svg class="living f1" width="439" height="430" viewBox="0 0 439 430" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">

                                    <path d="M436.5 3H172H11L6.5 194L105 196V427H271.5V326.5H405.5V162H436.5V3Z"
                                        fill="#D9D9D9" fill-opacity="" stroke="" stroke-opacity="" stroke-width="" />

                                    <path class="bath f1" d="M105.5 196L6.5 194L3 327.5H105.5V196Z" fill="#D9D9D9"
                                        fill-opacity="" stroke="" stroke-opacity="" stroke-width="" />
                                </svg>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="col-2 p-0">

                    <div class=" slider-btn-container  position-relative d-flex">

                        <button type="button" name="button" class="my-btn slider btn-preview top-0">
                            <i class="fa-solid fa-chevron-up"></i>
                        </button>

                        <button type="button" name="button" class="my-btn btn-next bottom-0 ">
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>

                        <div id="thumbnails-container" class="">

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>







    <!-- <script src="/BONUS/bonusScript.js"></script> -->
    <script src="/BONUS/bonusScript copy.js"></script>


</body>
